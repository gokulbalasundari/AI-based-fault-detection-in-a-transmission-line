{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Transmission Line Fault Detection</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/InputFormDesign.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="title">AI-Based Transmission Line Fault Detection</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-12 col-md-4">
                    <input type="text" class="input-box form-control" placeholder="Ia" name="Ia" id="Ia">
                </div>
                <div class="col-12 col-md-4">
                    <input type="text" class="input-box form-control" placeholder="Ib" name="Ib" id="Ib">
                </div>
                <div class="col-12 col-md-4">
                    <input type="text" class="input-box form-control" placeholder="Ic" name="Ic" id="Ic">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12 col-md-4">
                    <input type="text" class="input-box form-control" placeholder="Va" name="Va" id="Va">
                </div>
                <div class="col-12 col-md-4">
                    <input type="text" class="input-box form-control" placeholder="Vb" name="Vb" id="Vb">
                </div>
                <div class="col-12 col-md-4">
                    <input type="text" class="input-box form-control" placeholder="Vc" name="Vc" id="Vc">
                </div>
            </div>
            <input type="submit" value="Predict" class="predict-button mt-3">
        </form>
    </div>
</body>
</html>
